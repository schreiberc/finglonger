        <link rel="stylesheet" href="css/normalize.css">

    <body>
    <div id="container">
        <!--[if lt IE 9]>

        <!-- Add your site or application content here -->
        <form id="install">            
            <img src="../assets/img/logo_2.png">
            <h1>Finglonger Setup</h1>
            <label>Database Credentials</label>
            <input value="" placeholder="Database Name" name="databasename" />
            <input value="" placeholder="Database User" name="databaseuser" />
            <input type="password" value="" placeholder="Password" name="password" />
            <input value="" placeholder="localhost" name="hostname" />
            <label>Set Your Login</label>
            <input type="email" value="" placeholder="Email" name="email" />
            <input type="password" value="" placeholder="Password" name="user_password" />
            <button type="submit">Install Finglonger</button>
        </form>
        <div id="installing">
            <h1>Installing Fingonger</h1>            
            <div id="loading-bar">
                <div id="loaded"></div>
            </div>
            <span id="install-details"></span>
        </div>
        <div id="error" style="display: none;margin-top:10px;">
            <div id="problem" style="text-align: left;margin-bottom: 15px;"></div>
            <button id="restart-setup">Retry Setup</button>
        </div>
                          
    </div>
    <script src="js/vendor/jquery-1.11.3.min.js"></script>
