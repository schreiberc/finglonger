<!DOCTYPE html>
<html ng-app="cms" ng-controller="AppCtrl as mainCtrl">
  <head>
    <meta charset="utf-8">
    <title>MOM - Resource Managment</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="semantic/semantic.min.js"></script>
  <script src="semantic/components/dropdown.min.js"></script>
  <link rel="stylesheet" type="text/css" href="semantic/components/dropdown.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

      </div>
    </div>

    <script src="js/app.js"></script> 
    <script src="js/services.js"></script> 
    <script src="js/directives.js"></script>

    <script src="components/users/users.js"></script>    
    <script src="components/user-types/user-types.js"></script>
