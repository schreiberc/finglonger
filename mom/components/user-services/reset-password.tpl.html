<style type="text/css">
  body {
    background-color: #00bcd7;
  }
  .main-content{
    margin-top: 0;
    margin-left: 0;
    height: 100%;
  }
  .main-content > div, .main-content .grid{
    height: 100%;
  }    
  .image {
    margin-top: -100px;
  }
  .column {
    margin-top: -100px;
    max-width: 450px;
  }
</style>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui white image header">
      <div class="content">
        Reset Password
      </div>
    </h2>
    <form ng-submit="submit()" class="ui form" ng-class="{'error': errors != ''}">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
             <input required="required" ng-model="confirmpassword" type="password" name="confirmpassword" placeholder="Password">
          </div>
        </div>
        <button class="ui fluid large submit primary button" type="submit">Reset Password</button>
      </div>
      <div class="ui error message">
        <p>{{errors}}</p>
      </div>
    </form>
</div>
